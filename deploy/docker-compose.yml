services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: production
    container_name: parking-spot-reservation-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:mypassword123@postgres:5432/parking-spot-reservation
      - NEXTAUTH_URL=http://localhost:3000
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parking-network
    profiles:
      - production

  app-dev:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: development
    container_name: parking-spot-reservation-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:mypassword123@postgres:5432/parking-spot-reservation
      - NEXTAUTH_URL=http://localhost:3000
    env_file:
      - ../.env
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parking-network
    command: npm run dev

  postgres:
    image: postgres:16
    container_name: parking-spot-reservation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword123
      POSTGRES_DB: parking-spot-reservation
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parking-network

volumes:
  postgres_data:

networks:
  parking-network:
    driver: bridge
